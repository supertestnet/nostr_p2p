<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script>
      var nostr_p2p = null;
    </script>
  </head>
  <body>
    <script src="https://supertestnet.github.io/nostr_p2p/nostr_p2p.js"></script>
    <script>
      var relays = ["wss://nostrue.com" ];
      var seckey = "ab".repeat( 32 );
      var node = nostr_p2p( relays, seckey );
      (async()=>{
        await node.connect();
        node.event.on( 'init', console.log( 'node connected!' ) );
      })();
    </script>
  </body>
</html>
